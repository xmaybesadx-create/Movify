<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
        crossorigin="anonymous">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css', v=1) }}">

  <title>{% block title %}{% endblock %}</title>
</head>

<body class="{{ body_class|default('') }}">
  <div class="container">
    <header class="p-3 mb-3 border-bottom">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

          <a href="{{ url_for('index') }}"
             class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
            <img src="{{ url_for('static', filename='img/clean_logo.png') }}"
                 alt="Логотип" width="70" height="50">
          </a>

          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{{ url_for('index') }}" class="nav-link px-2 link-secondary">Головна</a></li>
            <li><a href="{{ url_for('about') }}" class="nav-link px-2 link-body-emphasis">Про нас</a></li>
            <li><a href="{{ url_for('films') }}" class="nav-link px-2 link-body-emphasis">Фільми</a></li>
            <li><a href="{{ url_for('cartoons') }}" class="nav-link px-2 link-body-emphasis">Мультфільми</a></li>
          </ul>

          <div class="dropdown text-end">
            <a href="#"
     class="d-inline-flex align-items-center text-decoration-none"
     data-bs-toggle="dropdown" aria-expanded="false">
    <img src="{% if current_user and current_user.avatar %}
                 {{ url_for('static', filename='img/avatars/' ~ current_user.avatar) }}
               {% else %}
                 {{ url_for('static', filename='img/avatar.png') }}
               {% endif %}"
         alt="Аватар" width="32" height="32" class="rounded-circle me-1">
    <span class="avatar-caret"></span>
  </a>

            <ul class="dropdown-menu text-small dropdown-menu-end">
              {% if session.get('user_id') %}
                <li><a class="dropdown-item" href="{{ url_for('profile') }}">Профіль</a></li>
                <li><a class="dropdown-item" href="{{ url_for('settings') }}">Налаштування</a></li>
                <li><a class="dropdown-item" href="{{ url_for('favorite') }}">Улюблені</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="{{ url_for('logout') }}">Вийти з акаунту</a></li>
              {% else %}
                <li><a class="dropdown-item" href="{{ url_for('login') }}">Увійти</a></li>
                <li><a class="dropdown-item" href="{{ url_for('register') }}">Реєстрація</a></li>
              {% endif %}
            </ul>
          </div>

        </div>
      </div>
    </header>

    {% block body %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
          crossorigin="anonymous"></script>

  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="{{ url_for('index') }}"
         class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
        <img src="{{ url_for('static', filename='img/clean_logo.png') }}"
             alt="Логотип" width="70" height="50">
      </a>
      <span class="mb-3 mb-md-0 text-body-secondary">© 2025 Company, Inc</span>
    </div>
    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3"><a class="text-body-secondary" href="#" aria-label="Instagram"></a></li>
      <li class="ms-3">
        <a class="text-body-secondary" href="#" aria-label="Facebook">
          <svg class="bi" width="24" height="24">
            <use xlink:href="#facebook"></use>
          </svg>
        </a>
      </li>
    </ul>
  </footer>
</body>
</html>
