name: CI/CD (Flask)

on:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: read
  deployments: write

env:
  PYTHON_VERSION: '3.12'
  FLASK_ENV: test
  PROJECT_DIR: './'  # <-- измените, если requirements.txt и код лежат в поддиректории, например './flask_app'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      # Клонируем репозиторий
      - name: Checkout code
        uses: actions/checkout@v4

      # Проверяем текущую директорию и файлы
      - name: Show current directory and files
        run: |
          pwd
          ls -la ${{ env.PROJECT_DIR }}

      # Устанавливаем Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # Устанавливаем зависимости
      - name: Install dependencies
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Запускаем тесты и сохраняем отчет
      - name: Run tests
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          mkdir -p reports
          pytest --junitxml=reports/report.xml || true

      # Загружаем отчет о тестах
      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: junit-report
          path: ${{ env.PROJECT_DIR }}/reports/report.xml

  build:
    name: Build App
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: ${{ env.PROJECT_DIR }}
        run: pip install -r requirements.txt

      - name: Build app
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          mkdir -p dist
          cp -r . dist/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: ${{ env.PROJECT_DIR }}/dist

  deploy:
    name: Deploy (staging)
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://staging.example.com
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: app-build
          path: ./artifact

      - name: Simulate deploy
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
        run: |
          echo "Deploying Flask app with token: ${DEPLOY_TOKEN:0:4}****"
          ls -la ./artifact
          echo "Deploy success"



